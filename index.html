<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>2028 高考 · 优雅倒计时</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0e1217;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #eef3f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            background: radial-gradient(circle at 30% 30%, #1a1f28, #0b0e13);
        }

        .timepiece {
            max-width: 620px;
            width: 100%;
            background: rgba(22, 28, 36, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 48px;
            padding: 40px 32px;
            box-shadow: 0 30px 50px -20px rgba(0,0,0,0.8), 0 0 0 1px rgba(72, 92, 124, 0.25) inset;
            transition: box-shadow 0.3s;
        }

        .heading {
            margin-bottom: 44px;
            text-align: left;
            padding-left: 6px;
        }
        .heading h1 {
            font-size: 2.6rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #e4ecff, #b6c8e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            margin-bottom: 8px;
        }
        .heading .meta {
            font-size: 1rem;
            font-weight: 350;
            color: #96a7bc;
            border-left: 3px solid #40536c;
            padding-left: 18px;
            margin-top: 6px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            margin-bottom: 48px;
        }

        .digit-block {
            background: rgba(10, 14, 19, 0.6);
            border-radius: 28px;
            padding: 20px 0 14px;
            text-align: center;
            border: 1px solid rgba(68, 88, 108, 0.35);
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            transition: transform 0.15s, border-color 0.2s;
            -webkit-tap-highlight-color: transparent; /* 去掉移动端点击高亮 */
        }
        .digit-block:active {
            transform: translateY(2px);
            border-color: #5f7a9a;
        }
        .digit {
            font-size: 3.2rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0,30,60,0.5);
            line-height: 1;
            font-feature-settings: "tnum";
            transition: color 0.2s, transform 0.2s;
        }
        .digit.smooth-change {
            color: #b8d1ff;
            transform: scale(1.02);
        }
        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #7e93af;
            margin-top: 10px;
            font-weight: 400;
        }

        .proverb {
            background: rgba(18, 25, 34, 0.7);
            border-radius: 34px;
            padding: 30px 30px 24px 34px;
            margin: 40px 0 42px;
            border: 1px solid #2c3847;
            box-shadow: 0 20px 25px -15px #030405;
            position: relative;
        }
        .proverb-text {
            font-size: 1.3rem;
            font-weight: 330;
            line-height: 1.6;
            color: #dae6f5;
            quotes: "“" "”";
            font-style: normal;
            padding-right: 48px;
        }
        .proverb-text::before {
            content: "“";
            font-size: 2.2rem;
            color: #5c7c9e;
            margin-right: 6px;
            font-weight: 400;
        }
        .proverb-author {
            text-align: right;
            margin-top: 22px;
            font-size: 1rem;
            color: #8fa5c2;
            font-weight: 330;
            border-top: 1px dashed #314153;
            padding-top: 18px;
            letter-spacing: 0.5px;
        }
        .refresh-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: #232e3b;
            border: none;
            color: #a6bedb;
            width: 44px;
            height: 44px;
            border-radius: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1px solid #3c4d62;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            -webkit-tap-highlight-color: transparent;
        }
        .refresh-btn:hover {
            background: #2d3b4b;
            color: #d6e5ff;
        }
        .refresh-btn:active {
            transform: scale(0.94);
        }

        .progress-area {
            margin: 40px 0 32px;
        }
        .progress-track {
            background: #1d262f;
            height: 8px;
            border-radius: 20px;
            box-shadow: inset 0 2px 4px #0a0e12;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #557da5, #8bb3dd);
            border-radius: 20px;
            transition: width 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
            box-shadow: 0 0 10px #4870a0;
        }
        .progress-metrics {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8fa0b5;
            gap: 10px;
        }
        .metric-item {
            background: #1b242e;
            padding: 8px 20px;
            border-radius: 40px;
            border: 1px solid #2f3e4e;
            color: #d2e1f5;
            font-weight: 420;
        }
        .metric-item span {
            color: #afc9ec;
            font-weight: 350;
            margin-right: 4px;
        }
        .date-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #6f859e;
            margin-top: 14px;
            padding: 0 8px;
        }
        .date-labels strong {
            color: #b3cbee;
            font-weight: 500;
        }

        .footer-note {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid #26303c;
            padding-top: 28px;
        }
        .footer-quote {
            font-size: 0.95rem;
            color: #a6bbd3;
            font-weight: 330;
            letter-spacing: 0.2px;
            margin-bottom: 14px;
        }
        .footer-quote i {
            color: #5f7d9e;
            margin: 0 6px;
            font-size: 0.8rem;
        }
        .api-indicator {
            display: inline-block;
            background: #1c2632;
            padding: 6px 18px;
            border-radius: 40px;
            font-size: 0.8rem;
            border: 1px solid #354556;
            color: #b6cbe5;
            box-shadow: 0 2px 5px #0a0f14;
        }

        .footer-disclaimer {
            font-size: 0.72rem;
            color: #7a8ca3;
            margin-top: 22px;
            font-style: italic;
            border-top: 1px dashed #26303c;
            padding-top: 18px;
            line-height: 1.6;
        }
        .footer-meta {
            font-size: 0.72rem;
            color: #68809b;
            margin-top: 8px;
            letter-spacing: 0.2px;
        }
        .footer-meta i {
            color: #5f7fa0;
            margin: 0 4px;
        }

        .fade-quote {
            animation: appear 0.3s ease;
        }
        @keyframes appear {
            0% { opacity: 0.6; transform: translateY(4px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .loading-dots:after {
            content: '';
            animation: ellipsis 1.2s infinite;
        }
        @keyframes ellipsis {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        /* ---------- 手机优化布局 (宽度 ≤ 480px) ---------- */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            .timepiece {
                padding: 28px 20px;
                border-radius: 36px;
            }
            .heading {
                margin-bottom: 32px;
            }
            .heading h1 {
                font-size: 2.2rem;
            }
            .heading .meta {
                font-size: 0.9rem;
                padding-left: 12px;
            }
            /* 倒计时网格：缩小间距，数字略微调小 */
            .countdown-grid {
                gap: 10px;
                margin-bottom: 36px;
            }
            .digit-block {
                padding: 16px 0 10px;
                border-radius: 22px;
            }
            .digit {
                font-size: 2.6rem;
            }
            .label {
                font-size: 0.65rem;
                letter-spacing: 2px;
                margin-top: 6px;
            }
            /* 名言卡片 */
            .proverb {
                padding: 24px 20px 20px 24px;
                margin: 30px 0 32px;
                border-radius: 28px;
            }
            .proverb-text {
                font-size: 1.1rem;
                padding-right: 40px;
            }
            .proverb-text::before {
                font-size: 1.8rem;
            }
            .refresh-btn {
                top: 18px;
                right: 18px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            /* 进度区域：让指标垂直排列，节省横向空间 */
            .progress-metrics {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            .metric-item {
                width: fit-content;
                padding: 6px 24px;
            }
            .date-labels {
                font-size: 0.75rem;
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }
            .date-labels div {
                white-space: nowrap;
            }
            /* 页脚 */
            .footer-note {
                margin-top: 30px;
                padding-top: 22px;
            }
            .footer-quote {
                font-size: 0.85rem;
            }
            .api-indicator {
                padding: 5px 14px;
                font-size: 0.75rem;
            }
            .footer-disclaimer {
                font-size: 0.68rem;
                margin-top: 18px;
                padding-top: 14px;
            }
            .footer-meta {
                font-size: 0.68rem;
            }
        }

        /* 更小屏幕 (≤360px) 进一步优化 */
        @media (max-width: 360px) {
            .timepiece {
                padding: 20px 14px;
            }
            .countdown-grid {
                gap: 6px;
            }
            .digit {
                font-size: 2.2rem;
            }
            .label {
                font-size: 0.55rem;
                letter-spacing: 1px;
            }
            .proverb-text {
                font-size: 1rem;
            }
            .proverb-author {
                font-size: 0.9rem;
            }
            .metric-item {
                font-size: 0.8rem;
                padding: 5px 18px;
            }
            .date-labels {
                font-size: 0.7rem;
            }
        }

        /* 适配刘海屏/圆角屏 */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-top: max(16px, env(safe-area-inset-top));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="timepiece">
        <!-- 头部 -->
        <div class="heading">
            <h1>2028 高考</h1>
            <div class="meta">2028.06.07 · 星期三</div>
        </div>

        <!-- 倒计时网格 -->
        <div class="countdown-grid">
            <div class="digit-block">
                <div class="digit" id="days">365</div>
                <div class="label">DAYS</div>
            </div>
            <div class="digit-block">
                <div class="digit" id="hours">00</div>
                <div class="label">HOURS</div>
            </div>
            <div class="digit-block">
                <div class="digit" id="minutes">00</div>
                <div class="label">MINUTES</div>
            </div>
            <div class="digit-block">
                <div class="digit" id="seconds">00</div>
                <div class="label">SECONDS</div>
            </div>
        </div>

        <!-- 箴言卡片 -->
        <div class="proverb" id="quoteBlock">
            <button class="refresh-btn" id="refreshBtn" title="换一句"><i class="fas fa-rotate-right"></i></button>
            <div id="quoteContent">
                <div class="proverb-text">向着月亮出发，即使不能到达，也能站在群星之中。</div>
                <div class="proverb-author">—— 佚名</div>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="progress-area">
            <div class="progress-track">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
            <div class="progress-metrics">
                <div class="metric-item"><span>高中进度</span> <span id="progressPercent">0%</span></div>
                <div class="metric-item"><span>已过</span> <span id="passedDays">0</span> 天</div>
            </div>
            <div class="date-labels">
                <div><strong>2025.02.28</strong> 启程</div>
                <div><strong>2028.06.07</strong> 抵达</div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer-note">
            <div class="footer-quote">
                <i class="fa-regular fa-star"></i> 每一天都是离梦想更近的一步 <i class="fa-regular fa-star"></i>
            </div>
            <div class="api-indicator" id="apiStatus">每日一言 · 获取中…</div>

            <div class="footer-disclaimer">
                <i class="fa-regular fa-circle-info"></i> 免责声明：本页面提供的信息仅供参考，实际高考日期请以教育部门官方通知为准。
            </div>
            <div class="footer-meta">
                <span>最后更新时间：<span id="lastUpdated"></span> | 设计：深度神经网络 (Deep Neural Network - DNN) & 无际航天</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const START_DATE = new Date('2025-02-28T00:00:00');
            const TARGET_DATE = new Date('2028-06-07T09:00:00');
            const QUOTE_API = 'https://api.xygeng.cn/one';

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const passedDaysEl = document.getElementById('passedDays');
            const quoteContent = document.getElementById('quoteContent');
            const refreshBtn = document.getElementById('refreshBtn');
            const apiStatus = document.getElementById('apiStatus');
            const lastUpdatedSpan = document.getElementById('lastUpdated');

            // 设置最后更新时间
            const nowDate = new Date();
            const year = nowDate.getFullYear();
            const month = nowDate.getMonth() + 1;
            const day = nowDate.getDate();
            lastUpdatedSpan.textContent = `${year}年${month}月${day}日`;

            let last = { days: -1, hours: -1, minutes: -1, seconds: -1, progress: -1, passed: -1 };
            let lastQuoteDay = '';

            const pad = n => n.toString().padStart(2, '0');

            function updateDigit(el, newVal) {
                if (el.textContent !== newVal) {
                    el.classList.add('smooth-change');
                    el.textContent = newVal;
                    setTimeout(() => el.classList.remove('smooth-change'), 150);
                }
            }

            function refreshDisplay() {
                const now = new Date();
                const remaining = TARGET_DATE - now;

                if (remaining <= 0) {
                    updateDigit(daysEl, '00');
                    updateDigit(hoursEl, '00');
                    updateDigit(minutesEl, '00');
                    updateDigit(secondsEl, '00');
                    return;
                }

                const days = Math.floor(remaining / 86400000);
                const hours = Math.floor((remaining % 86400000) / 3600000);
                const mins = Math.floor((remaining % 3600000) / 60000);
                const secs = Math.floor((remaining % 60000) / 1000);

                if (days !== last.days) { updateDigit(daysEl, days); last.days = days; }
                if (hours !== last.hours) { updateDigit(hoursEl, pad(hours)); last.hours = hours; }
                if (mins !== last.minutes) { updateDigit(minutesEl, pad(mins)); last.minutes = mins; }
                if (secs !== last.seconds) { updateDigit(secondsEl, pad(secs)); last.seconds = secs; }

                const totalDuration = TARGET_DATE - START_DATE;
                const elapsed = now - START_DATE;
                let prog = (elapsed / totalDuration) * 100;
                prog = Math.min(100, Math.max(0, prog));
                const roundedProg = Math.round(prog * 10) / 10;
                const passed = Math.floor(elapsed / 86400000);

                if (Math.abs(roundedProg - last.progress) > 0.01) {
                    progressFill.style.width = roundedProg + '%';
                    progressPercent.textContent = roundedProg + '%';
                    last.progress = roundedProg;
                }
                if (passed !== last.passed) {
                    passedDaysEl.textContent = passed;
                    last.passed = passed;
                }
            }

            async function fetchQuote() {
                apiStatus.textContent = '获取中…';
                apiStatus.classList.add('loading-dots');
                try {
                    const resp = await fetch(QUOTE_API, { signal: AbortSignal.timeout(5000) });
                    if (!resp.ok) throw new Error();
                    const json = await resp.json();
                    let text = json?.data?.content || '若不给自己设限，人生中就没有限制你发挥的藩篱。';
                    let author = json?.data?.origin || '佚名';

                    text = text.replace(/[<>&]/g, c => ({ '<':'&lt;', '>':'&gt;', '&':'&amp;' }[c]));
                    author = author.replace(/[<>&]/g, c => ({ '<':'&lt;', '>':'&gt;', '&':'&amp;' }[c]));

                    quoteContent.innerHTML = `
                        <div class="proverb-text fade-quote">${text}</div>
                        <div class="proverb-author fade-quote">—— ${author}</div>
                    `;
                    apiStatus.textContent = '每日一言 · 已更新';
                } catch {
                    quoteContent.innerHTML = `
                        <div class="proverb-text">从来不是让你把一次考试当作人生成败的赌注，只是想让你在年轻的时候体会一次全力以赴。</div>
                        <div class="proverb-author">—— 《请回答1988》</div>
                    `;
                    apiStatus.textContent = '暂无网络，本地句子';
                } finally {
                    apiStatus.classList.remove('loading-dots');
                }
            }

            function checkDateChange() {
                const today = new Date().toDateString();
                if (lastQuoteDay !== today) {
                    lastQuoteDay = today;
                    fetchQuote();
                }
            }

            refreshBtn.addEventListener('click', (e) => {
                e.preventDefault();
                fetchQuote();
            });

            function init() {
                refreshDisplay();
                fetchQuote();
                lastQuoteDay = new Date().toDateString();

                let lastTime = 0;
                function loop(now) {
                    if (now - lastTime >= 1000) {
                        refreshDisplay();
                        checkDateChange();
                        lastTime = now;
                    }
                    requestAnimationFrame(loop);
                }
                requestAnimationFrame(loop);
            }

            init();
        })();
    </script>
</body>
</html>
